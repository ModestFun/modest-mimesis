<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    html {
      /* 默认样式 */
      --default-bgColor: #ecf0f3;
      --default-whiteShadow: 3px 3px 3px rgba(0, 0, 0, 0.1);
      --default-blackShadow: -3px -3px 3px rgba(255, 255, 255, 1);
      /* 红色 */
      --tomato-bgColor: #db6161;
      --tomato-whiteShadow: 3px 3px 3px #b14f4f;
      --tomato-blackShadow: -3px -3px 3px #ff7373;
      /* 磨砂 */
      --matte-bgColor: #363030;
      --matte-whiteShadow: 3px 3px 3px#2c2727;
      --matte-blackShadow: -3px -3px 3px #403939;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
